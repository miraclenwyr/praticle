<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>


    <div class="container my-5">
        <div class="row justify-content-center align-items-center min-vh-100">-
            <div class="col-lg-5">
                <div class="login">
                    <a href="index.html">
                        <img src="logos/logo.PNG" class="brand-logo d-block mx-auto mb-3 w-50" alt="">
                    </a>
                   
                    <div class="card">
                        <div class="card-body ≈">
                            <h4 class="text-center">Creat Account</h4>
                            <p class="text-black-50 text-center">
                                Doesn’t have an account yet? <a href="#">Sign up here</a>
                            </p>
                            <a href="#" class="btn btn-lg w-100 btn-outline-secondary">Sign In with google</a>
    
                            <hr>
                            <div class="mb-4">
                                <label class="form-label text-start">User Name</label>
                                <input type="text" class="form-control form-control-lg">
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-start">Email</label>
                                <input type="email" class="form-control form-control-lg">
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-start">Password</label>
                                <input type="password" class="form-control form-control-lg">
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-start">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg">
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label">I accept the <a href="#">Term and Condition</a></label>
                                </div>
                            </div>
                          
                            
    
                            <button class="btn btn-primary w-100 btn-lg">Sign In</button>
    
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
